<ul class="nav nav-pills pull-right">
	{{#pages}}
		<li class="navel {{title}}"><a href="{{href}}"><span class='{{{icon}}}'></span> {{title}}</a></li>
	{{/pages}}
</ul>
<h2 class="brand"><img src="{{app.icon}}" alt="{{app.name}}"/> <span class="hidden-xs">{{app.name}} {{app.version}}</h2>
<script>
	$(document).ready(function(){
		$('.home .home').addClass('active');
		$('.about .about').addClass('active');
		$('.contact .contact').addClass('active');
	});
</script>
