<div class="well">
	<span class="glyphicon glyphicon-user pull-right"></span>
{{#users}}
	<ul id="{{username}}" class="profile">
		<li>Username: <b>{{username}}</b></li>
		<li>Name: <b>{{name.first}} {{name.last}}</b></li>
		<li>Occupation: {{occupation}}</li>
		<li>Role: {{role}}</li>
	</ul>
{{/users}}
</div>

<script>
	// Show only profile from faked login
	$(document).ready(function(){
		// only run if data stored
		if(localStorage.getItem('signin')){
			//get username from localStorage
			var retrievedObject = localStorage.getItem('signin');
			var username = JSON.parse(retrievedObject);
			// Show Profile if username corresponds with username from localStorage
			$('ul.profile').each(function(){
				var id = $(this).attr('id');
				if(username.user == id){
					$(this).show();
				}
			});
		}
	});
</script>
