<div id="signinform">
	<div>
		<form role="form" class="well">
		  	<div class="form-group">
		  	  <label for="exampleInputEmail1">Username</label>
		  	  <input type="text" class="form-control" id="user" placeholder="Enter username">
		  	</div>
		  	<div class="form-group">
		  	  <label for="exampleInputPassword1">Password</label>
		  	  <input type="password" class="form-control" id="password" placeholder="Password">
		  	</div>
		  	<button type="submit" id="signinbtn" class="btn btn-primary">Signin</button>

		  	<hr>
			<h4>Test Accounts</h4>
			<ul class="bulless">
			{{#users}}
				<li>User: <b>{{username}}</b>, Password: {{password}}</li>
			{{/users}}
			</ul>
		</form>
	</div>
</div>
