<div class="col-lg-12">
	<h2>Gallery</h2>
</div>
{{#images}}
<div class="col-xs-6 col-md-3">
    <a data-toggle="cellobox" href="img{{id}}" data-id="img{{id}}" class="cb thumbnail">
      <img src="images/ph.png" style="background-image: url('{{url}}');" alt="{{caption}}">
    </a>
</div>
{{/images}}
{{#images}}
<div id="img{{id}}" class="cellobox fade"  tabindex="-1" role="dialog" aria-hidden="true">
	<img src="{{url}}">
</div>
{{/images}}
<div class="backdrop">
</div>
<script type="text/javascript">
$(document).ready(function(){
	var id = 'img';
	var w = '900';
	var lm = '-450';

	$('.cb').click(function(){
		event.preventDefault();
		id = $('#' + $(this).attr("data-id"));
		w = id.width();
		lm = -(w / 2);
		id.css('margin-left', lm);
		id.addClass('in');
		$('.backdrop').show();
	});

	$('.backdrop, .cellobox').click(function(){
		$('.cellobox').removeClass('in');
		$('.backdrop').hide();
	});
});
</script>
